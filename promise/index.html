<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <p>This is my page</p>
</body>

</html>

<script>
    let promise1 = fetch("coffee.jpg");
    let promise2 = promise1.then(resp => {
        return resp.blob();
    })
    let promise3 = promise2.then(myBlob => {
        let objectURL = URL.createObjectURL(myBlob);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
    }).catch(e => {
        console.log("error has occured!")
    })
</script>
